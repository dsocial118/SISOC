{% extends "includes/main.html" %}

{% block title %}Eliminar intervención{% endblock %}
{% block titulo-pagina %}Eliminar intervención{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <p>¿Confirmás eliminar esta intervención?</p>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Eliminar</button>
                    <a href="{% url 'centrodeinfancia_detalle' view.kwargs.pk %}"
                       class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
