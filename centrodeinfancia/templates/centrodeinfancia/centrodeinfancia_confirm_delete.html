{% extends "base.html" %}

{% block title %}Eliminar Centro de Infancia{% endblock %}
{% block titulo-pagina %}Eliminar Centro de Infancia{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <p>
                    ¿Estás seguro de que deseas eliminar <strong>{{ centro.nombre }}</strong>?
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Eliminar</button>
                    <a href="{% url 'centrodeinfancia' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
