{% extends "base.html" %}

{% block title %}Agregar a Nómina{% endblock %}
{% block titulo-pagina %}Agregar a Nómina{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <a href="{% url 'centrodeinfancia_nomina_ver' object.id %}"
                           class="btn btn-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
