{% extends "includes/main.html" %}

{% block title %}Centro de Infancia{% endblock %}
{% block titulo-pagina %}Centro de Infancia{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <a href="{% url 'centrodeinfancia' %}" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
