{% extends "includes/main.html" %}
{% load static %}

{% block breadcrumb %}{% endblock %}
{% block menu-adicional %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">{{ tablero.titulo }}</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    {% if tablero.url %}
                        <div class="position-relative">
                            <iframe class="embed-responsive-item"
                                    title="{{ tablero.nombre }}"
                                    src="{{ tablero.url }}"
                                    allowfullscreen
                                    style="position:absolute;
                                           top:0;
                                           left:0;
                                           width:100%;
                                           border:0;
                                           min-height:75vh"></iframe>
                        </div>
                    {% else %}
                        <div class="d-flex align-items-center justify-content-center"
                             style="min-height:75vh">
                            <div class="text-center">
                                <i class="fas fa-chart-line fa-3x text-muted mb-3"></i>
                                <h4 class="text-muted">Tablero en confecci√≥n</h4>
                                <p class="text-muted">{{ tablero.get_mensaje_construccion }}</p>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
