{% load static %}
{% with pagina_actual=request.resolver_match.route %}
    <nav class="app-header navbar navbar-expand bg-body">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                        <i class="bi bi-list"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto align-items-center flex-wrap gap-1 gap-md-2">
                <li class="nav-item">
                    <span class="nav-link d-flex align-items-center">
                        <i class="bi bi-person-fill me-2"></i>
                        <strong class="d-none d-md-inline">{{ user.username }}</strong>
                    </span>
                </li>
                <li class="nav-item circle-btn dropdown">
                    <button class="btn btn-link nav-link d-flex align-items-center text-body"
                            id="bd-theme"
                            type="button"
                            aria-expanded="false"
                            data-bs-toggle="dropdown"
                            data-bs-display="static">
                        <span class="theme-icon-active ms-2"><i class=""></i></span>
                        <span class="d-lg-none" id="bd-theme-text"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="bd-theme-text"
                        style="--bs-dropdown-min-width: 8rem">
                        <li>
                            <button type="button"
                                    class="dropdown-item d-flex align-items-center active"
                                    data-bs-theme-value="dark"
                                    aria-pressed="true">
                                <i class="bi bi-moon-fill me-2"></i>
                                Oscuro
                                <i class="bi bi-check-lg ms-auto"></i>
                            </button>
                        </li>
                    </ul>
                </li>
                <li class="nav-item circle-btn">
                    <a class="nav-link text-body" href="#" data-lte-toggle="fullscreen">
                        <i data-lte-icon="maximize" class="bi bi-arrows-fullscreen"></i>
                        <i data-lte-icon="minimize"
                           class="bi bi-fullscreen-exit"
                           style="display: none"></i>
                    </a>
                </li>
                <li class="nav-item circle-btn">
                    <a class="nav-link text-body" href="{% url 'changelog' %}">
                        <i class="bi bi-megaphone-fill"></i>
                    </a>
                </li>
                <li class="nav-item circle-btn">
                    <a class="nav-link text-body" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script>
    (() => {
        "use strict";

        const setDarkTheme = (focus = false) => {
            document.documentElement.setAttribute("data-bs-theme", "dark");
            try {
                localStorage.setItem("theme", "dark");
            } catch (err) {
                console.warn("No se pudo persistir el tema oscuro:", err);
            }

            const themeSwitcher = document.querySelector("#bd-theme");
            const themeSwitcherText = document.querySelector("#bd-theme-text");
            const activeThemeIcon = document.querySelector(".theme-icon-active i");
            const darkButton = document.querySelector('[data-bs-theme-value="dark"]');

            if (activeThemeIcon) {
                activeThemeIcon.setAttribute("class", "bi bi-moon-fill me-2");
            }

            if (darkButton) {
                darkButton.classList.add("active");
                darkButton.setAttribute("aria-pressed", "true");
            }

            if (themeSwitcherText && themeSwitcher) {
                themeSwitcher.setAttribute("aria-label", `${themeSwitcherText.textContent} (dark)`);
            }

            if (focus && themeSwitcher) {
                themeSwitcher.focus();
            }
        };

        setDarkTheme();

        if (window.matchMedia) {
            try {
                window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => setDarkTheme());
            } catch (err) {
                console.warn("No se pudo registrar el listener de tema oscuro:", err);
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            setDarkTheme();

            document.querySelectorAll("[data-bs-theme-value]").forEach(toggle => {
                toggle.addEventListener("click", event => {
                    event.preventDefault();
                    setDarkTheme(true);
                });
            });
        });
    })();
    </script>
{% endwith %}
