{% load custom_filters %}
{% for expediente in importarexpedientes %}
    <tr>
        <td data-nombre="{{ organizacion.nombre }}">
            <a href="{% url 'importarexpediente_detail' expediente.id %}"
               class="font-weight-bold link-handler"
               title="Ver detalles">{{ expediente.archivo_importado }}</a>
        </td>
        <td data-telefono="{{ expediente.telefono|default:'' }}">
            {{ expediente.fila | default_if_none:"Sin información" }}
        </td>
        <td data-email="{{ expediente.email|default:'' }}">{{ expediente.mensaje | default_if_none:"Sin información" }}</td>
    </tr>
{% empty %}
    <tr>
        <td colspan="5" class="text-center text-muted py-4">No hay organizaciones disponibles.</td>
    </tr>
{% endfor %}
