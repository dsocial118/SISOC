{% extends "includes/main.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Importar Expedientes desde CSV</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Importar</button>
    </form>
{% endblock %}
