{% extends "includes/main.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Importar Expedientes desde CSV</h3>
        <form id="csv-upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
                <button id="csv-upload-btn" class="btn btn-primary" type="submit">Importar</button>
    </form>
{% endblock %}

{% block customJS %}
    <script src="{% static 'custom/js/importarexpedienteupload.js' %}"></script>
{% endblock %}
